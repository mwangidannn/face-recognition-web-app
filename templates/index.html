<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recongition</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="face" class="logo">
        {% if message %}
            <p class = "message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit"  method="POST">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input
                   type="text"
                   name="customer"
                   placeholder="Name of the vehicle owner"/>

            

            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <select name="image">
                    <option value="">select Dealer</option>
                    <option value="Tom smith">Tom smith</option>
                    <option value="Karen Swanze">Karen Swanze</option>
                    <option value="Jim johnson">Jim johnson</option>
                    <option value="Allan master">Allan master</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please rate your Dealer</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <div class="form-group">
                <h3>Comments  about your experience</h3>
                <textarea
                name="Comments"
                id=""
                cols=""
                rows=""
                placeholder="Tell us what you liked and didnt like">
            </textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>

    </div>
    
</body>
</html>
